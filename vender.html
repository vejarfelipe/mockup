<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vender - Dashboard Vendedor</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Header con fondo */
        header {
            background-image: url('./wp.jpg'); 
            background-size: cover;
            background-position: center;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        /* Logo y título */
        .logo-title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .logo-title-container img {
            height: 200px;
        }

        .logo-title-container h1 {
            font-family: 'Rockwell', serif;
            font-size: 3em;
            margin: 0;
            color: rgb(247, 245, 245);
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8), 0 0 20px rgba(0, 0, 0, 0.6);
        }

        /* Navegación */
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            transition: transform 0.2s ease, color 0.2s ease;
        }

        /* Efecto hover para el nav */
        nav a:hover {
            transform: scale(1.5);
            color: #FF6347;
        }

        /* Sección de venta */
        .venta-section {
            margin: 20px;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Estilos del formulario */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        select, input[type="text"], input[type="number"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button[type="submit"], button[type="button"] {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }

        button[type="submit"]:hover, button[type="button"]:hover {
            background-color: #218838;
        }

        /* Tabla de productos */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Footer */
        footer {
            background-color: #211023;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-title-container">
            <img src="recursos/logo.png" alt="Logo MasterBikes">
            <h1><span class="highlight">M</span>asterBike<span class="highlight">S</span></h1>
        </div>
        <nav>
            <ul>
                <li><a href="dashboard_vendedor.html">Inicio</a></li>
                <li><a href="ver_stock.html">Ver Stock</a></li>
                <li><a href="vender.html">Vender</a></li>
                <li><a href="ordenes_trabajo.html">Generar Órdenes de Trabajo</a></li>
                <li><a href="ventas.html">Ventas</a></li>
                <li><a href="estado_compras_ventas.html">Estado de Compras y Ventas</a></li>
                <li><a href="index.html" class="button">Log out</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección de venta -->
    <section class="venta-section">
        <h3>Vender Productos</h3>
        <form id="ventaForm">
            <label for="nombreCliente">Nombre del Cliente:</label>
            <input type="text" id="nombreCliente" name="nombreCliente" required>

            <label for="telefonoCliente">Teléfono del Cliente:</label>
            <input type="text" id="telefonoCliente" name="telefonoCliente" required>

            <label for="nombreProducto">Nombre del Producto:</label>
            <select id="nombreProducto" name="nombreProducto" required>
                <option value="" disabled selected>-- Selecciona un producto --</option>
                <option value="Bicicleta Montaña - 300000">Bicicleta Montaña - $300,000</option>
                <option value="Bicicleta Ruta - 350000">Bicicleta Ruta - $350,000</option>
                <option value="Bicicleta Urbana - 250000">Bicicleta Urbana - $250,000</option>
                <option value="Repuesto Freno - 15000">Repuesto Freno - $15,000</option>
                <option value="Repuesto Cadena - 10000">Repuesto Cadena - $10,000</option>
                <option value="Repuesto Llanta - 20000">Repuesto Llanta - $20,000</option>
                <option value="Repuesto Manillar - 12000">Repuesto Manillar - $12,000</option>
                <option value="Repuesto Asiento - 18000">Repuesto Asiento - $18,000</option>
                <option value="Repuesto Luz - 8000">Repuesto Luz - $8,000</option>
                <option value="Repuesto Pedal - 6000">Repuesto Pedal - $6,000</option>
                <option value="Repuesto Timbre - 5000">Repuesto Timbre - $5,000</option>
                <option value="Accesorio Cascos - 25000">Accesorio Cascos - $25,000</option>
                <option value="Accesorio Guantes - 10000">Accesorio Guantes - $10,000</option>
                <option value="Accesorio Candado - 15000">Accesorio Candado - $15,000</option>
            </select>

            <label for="cantidadProducto">Cantidad:</label>
            <input type="number" id="cantidadProducto" name="cantidadProducto" required min="1">

            <button type="submit">Agregar Producto</button>
            <button type="button" id="generarVentaBtn">Generar Venta</button>
        </form>

        <!-- Tabla de productos vendidos -->
        <h4>Productos Agregados</h4>
        <table id="productosTabla">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se agregarán los productos -->
            </tbody>
        </table>

        <h4 id="totalVenta">Total Venta: $0</h4>
    </section>

    <footer>
        <p>&copy; 2024 MasterBikes. Todos los derechos reservados.</p>
    </footer>

    <script>
        const form = document.getElementById('ventaForm');
        const productosTabla = document.getElementById('productosTabla').getElementsByTagName('tbody')[0];
        const totalVentaElement = document.getElementById('totalVenta');
        const generarVentaBtn = document.getElementById('generarVentaBtn');
        let totalVenta = 0;

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que el formulario se reinicie

            const nombreProducto = document.getElementById('nombreProducto').value;
            const cantidadProducto = parseInt(document.getElementById('cantidadProducto').value);
            const precioUnitario = parseInt(nombreProducto.split('- ')[1].replace(/,/g, '')); // Extrae el precio
            const totalProducto = precioUnitario * cantidadProducto;

            // Agregar fila a la tabla
            const newRow = productosTabla.insertRow();
            newRow.insertCell(0).textContent = nombreProducto.split(' - ')[0]; // Nombre del producto
            newRow.insertCell(1).textContent = cantidadProducto; // Cantidad
            newRow.insertCell(2).textContent = `$${precioUnitario.toLocaleString()}`; // Precio unitario
            newRow.insertCell(3).textContent = `$${totalProducto.toLocaleString()}`; // Total

            // Actualizar total de la venta
            totalVenta += totalProducto;
            totalVentaElement.textContent = `Total Venta: $${totalVenta.toLocaleString()}`;

            // Resetear cantidad
            document.getElementById('cantidadProducto').value = '';
        });

        // Generar Venta
        generarVentaBtn.addEventListener('click', function() {
            const nombreCliente = document.getElementById('nombreCliente').value;
            const telefonoCliente = document.getElementById('telefonoCliente').value;

            if (totalVenta > 0 && nombreCliente && telefonoCliente) {
                alert(`Venta Generada:\nCliente: ${nombreCliente}\nTeléfono: ${telefonoCliente}\nTotal: $${totalVenta.toLocaleString()}`);
                // Aquí podrías hacer una llamada a una función para guardar la venta en una base de datos o enviar los datos a un servidor
                // Resetear el formulario
                form.reset();
                productosTabla.innerHTML = ''; // Limpiar la tabla
                totalVenta = 0;
                totalVentaElement.textContent = `Total Venta: $0`;
            } else {
                alert('Por favor completa todos los campos y agrega al menos un producto.');
            }
        });
    </script>
</body>
</html>
