<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reparación de Bicicletas</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Contenedor principal */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Header con fondo */
        header {
            background-image: url('./wp.jpg'); 
            background-size: cover;
            background-position: center;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        /* Logo y título */
        .logo-title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .logo-title-container img {
            height: 200px; /* Ajustar altura según sea necesario */
        }

        .logo-title-container h1 {
            font-family: 'Rockwell', serif;
            font-size: 3em;
            margin: 0;
            color: rgb(247, 245, 245);
            box-shadow: #333;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8), 0 0 20px rgba(0, 0, 0, 0.6);
        }

        .highlight {
            color: #FF6347;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        }

        /* Navegación */
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            transition: transform 0.2s ease, color 0.2s ease;
        }

        /* Efecto hover para el nav */
        nav a:hover {
            transform: scale(1.5);
            color: #FF6347;
        }

        /* Sección del formulario de reparación */
        #formulario-reparacion {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto; /* Centrar el contenedor */
            width: 100%;
            max-width: 800px; /* Ajusta el ancho máximo según necesites */
            text-align: center;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
            margin-top: auto;
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            .logo-title-container h1 {
                font-size: 2.5em;
            }

            nav a {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .logo-title-container img {
                height: 80px;
            }

            .logo-title-container h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-title-container">
            <img src="recursos/logo.png" alt="Logo MasterBikes"> <!-- Agrega el logo aquí -->
            <h1><span class="highlight">R</span>eparación de <span class="highlight">B</span>icicletas</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="arriendo.html">Arriendo</a></li>
                <li><a href="reparacion.html">Reparación</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="login.html" class="button">Login</a></li>
            </ul>
        </nav>
    </header>

    <section id="formulario-reparacion">
        <h2>Formulario de Reparación</h2>
        <form action="#">
            <label for="problema">Describa el problema:</label>
            <textarea id="problema" name="problema" rows="4" cols="50"></textarea>

            <label for="fecha">Fecha de reparación:</label>
            <input type="date" id="fecha" name="fecha">

            <button type="button" id="solicitarReparacionBtn">Solicitar Reparación</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 MasterBikes. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
<script>
    document.getElementById("solicitarReparacionBtn").addEventListener("click", function(event) {
        event.preventDefault(); // Previene el envío del formulario
        alert("Por favor, inicie sesión para solicitar la reparación.");
    });
</script>
