<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arriendo de Bicicletas</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Contenedor principal */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Header con fondo */
        header {
            background-image: url('./wp.jpg'); 
            background-size: cover;
            background-position: center;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        /* Logo y título */
        .logo-title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .logo-title-container img {
            height: 200px;
        }

        .logo-title-container h1 {
            font-family: 'Rockwell', serif;
            font-size: 3em;
            margin: 0;
            color: rgb(247, 245, 245);
            box-shadow: #333;
            border-radius: 1;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8), 0 0 20px rgba(0, 0, 0, 0.6);
        }

        .highlight {
            color: #FF6347;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        }

        /* Navegación */
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            transition: transform 0.2s ease, color 0.2s ease;
        }

        /* Efecto hover para el nav */
        nav a:hover {
            transform: scale(1.5);
            color: #FF6347;
        }

        /* Sección del formulario */
        #formulario-arriendo {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            width: 100%;
            max-width: 1000px;
            text-align: center;
        }

        #formulario-arriendo h2 {
            margin-top: 0;
        }

        /* Estilo de los botones */
        button {
            background-color: #FF6347;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e5533d;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
            margin-top: auto;
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            .logo-title-container h1 {
                font-size: 2.5em;
            }

            nav a {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .logo-title-container img {
                height: 80px;
            }

            .logo-title-container h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-title-container">
            <img src="recursos/logo.png" alt="Logo MasterBikes">
            <h1><span class="highlight">A</span>rriend<span class="highlight">o.</span></h1>
        </div>
        <nav>
            <ul>
                <li><a href="dashboard_comprador.html">Perfil</a></li>
                <li><a href="comprar.html">Comprar</a></li>
                <li><a href="seguimiento_compras.html">Seguimiento de Compras</a></li>
                <li><a href="arriendo2.html">Arriendo</a></li>
                <li><a href="reparacion2.html">Reparación</a></li>
                <li><a href="carrito.html">Carrito</a></li>
                <li><a href="index.html" class="button">Log out</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section id="formulario-arriendo">
            <h2>Formulario de Arriendo</h2>
            <form action="#">
                <label for="tipoBicicleta">Tipo de bicicleta:</label>
                <select id="tipoBicicleta" name="tipoBicicleta">
                    <option value="montaña">Montaña</option>
                    <option value="paseo">Paseo</option>
                    <option value="niños">Niños</option>
                </select>

                <label for="fechaInicio">Fecha de inicio:</label>
                <input type="date" id="fechaInicio" name="fechaInicio">

                <label for="periodo">Periodo (días):</label>
                <input type="number" id="periodo" name="periodo" min="1" max="30">

                <label for="formaPago">Forma de pago:</label>
                <select id="formaPago" name="formaPago">
                    <option value="tarjeta">Tarjeta de crédito</option>
                    <option value="efectivo">Efectivo</option>
                </select>

                <button type="submit">Solicitar Arriendo</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 MasterBikes. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
