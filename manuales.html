<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Manuales Técnicos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Contenedor principal */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Header con fondo */
        header {
            background-image: url('./wp.jpg'); 
            background-size: cover;
            background-position: center;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        /* Logo y título */
        .logo-title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .logo-title-container img {
            height: 200px;
        }

        .logo-title-container h1 {
            font-family: 'Rockwell', serif;
            font-size: 3em;
            margin: 0;
            color: rgb(247, 245, 245);
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8), 0 0 20px rgba(0, 0, 0, 0.6);
        }

        .highlight {
            color: #FF6347;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        }

        /* Navegación */
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            transition: transform 0.2s ease, color 0.2s ease;
        }

        /* Efecto hover para el nav */
        nav a:hover {
            transform: scale(1.5);
            color: #FF6347;
        }

        /* Secciones */
        section {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            width: 100%;
            max-width: 1000px;
            text-align: center;
        }

        /* Listas */
        ul {
            list-style-type: none;
            padding: 0;
            text-align: left;
        }

        /* Footer */
        footer {
            background-color: #211023;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
            margin-top: auto;
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            .logo-title-container h1 {
                font-size: 2.5em;
            }

            nav a {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .logo-title-container img {
                height: 80px;
            }

            .logo-title-container h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-title-container">
            <img src="recursos/logo.png" alt="Logo MasterBikes">
            <h1><span class="highlight">M</span>asterBike<span class="highlight">S</span></h1>
        </div>
        <nav>
            <ul>
                <li><a href="dashboard_tecnico.html">Inicio</a></li>
                <li><a href="listadetrabajo.html">Lista de Trabajos</a></li>
                <li><a href="manuales.html">Manuales Técnicos</a></li>
                <li><a href="index.html" class="button">Log out</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section id="manuales">
            <h2>Manuales Disponibles</h2>
            <ul>
                <li>
                    <p>Manual de Reparación de Frenos</p>
                    <a href="manuales/frenos.pdf" download>Descargar</a> | 
                    <a href="manuales/frenos.pdf" target="_blank">Ver</a> | 
                    <button onclick="window.print()">Imprimir</button>
                </li>
                <li>
                    <p>Manual de Ajuste de Cambio</p>
                    <a href="manuales/cambio.pdf" download>Descargar</a> | 
                    <a href="manuales/cambio.pdf" target="_blank">Ver</a> | 
                    <button onclick="window.print()">Imprimir</button>
                </li>
            </ul>
        </section>

        <section id="subir-manual">
            <h2>Subir Nuevo Manual</h2>
            <form action="#" method="POST" enctype="multipart/form-data">
                <label for="tituloManual">Título del manual:</label>
                <input type="text" id="tituloManual" name="tituloManual" required>

                <label for="archivoManual">Subir archivo PDF:</label>
                <input type="file" id="archivoManual" name="archivoManual" accept="application/pdf" required>

                <button type="submit">Subir Manual</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 MasterBikes. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
