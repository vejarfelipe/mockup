<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - MasterBikes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Header con fondo */
        header {
            background-image: url('./wp.jpg'); 
            background-size: cover;
            background-position: center;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        /* Logo y título */
        .logo-title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .logo-title-container img {
            height: 200px;
        }

        .logo-title-container h1 {
            font-family: 'Rockwell', serif;
            font-size: 3em;
            margin: 0;
            color: rgb(247, 245, 245);
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8), 0 0 20px rgba(0, 0, 0, 0.6);
        }

        /* Sección de inicio de sesión */
        #login {
            display: flex;
            flex-direction: column;
            align-items: center; /* Centrar horizontalmente */
            justify-content: center; /* Centrar verticalmente */
            padding: 20px;
            text-align: center;
        }

        #login h2 {
            margin-bottom: 20px;
        }

        /* Estilos del formulario */
        form {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px; /* Ancho del formulario */
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select {
            width: 100%; /* Ancho completo */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #FF6347; /* Color del botón */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%; /* Ancho completo */
            font-size: 1.1em;
        }

        button:hover {
            background-color: #e55347; /* Color del botón al pasar el mouse */
        }

        /* Enlace de registro */
        #login p {
            margin-top: 10px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-title-container">
            <img src="recursos/logo.png" alt="Logo MasterBikes"> <!-- Agrega el logo aquí -->
            <h1><span class="highlight">M</span>asterBikes - Iniciar Sesión</h1>
        </div>
    </header>

    <section id="login">
        <h2>Login</h2>
        <!-- Formulario de inicio de sesión -->
        <form id="loginForm" onsubmit="redirectUser(event)">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <!-- Selector de roles -->
            <label for="role">Selecciona tu rol:</label>
            <select id="role" name="role" required>
                <option value="">Selecciona tu rol</option>
                <option value="comprador">Comprador</option>
                <option value="tecnico">Técnico</option>
                <option value="supervisor">Supervisor</option>
                <option value="vendedor">Vendedor</option>
                <option value="bodega">Bodeguero</option>
                <option value="administrador">Administrador</option>
            </select>

            <button type="submit">Iniciar Sesión</button>
        </form>
        <p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a>.</p>
    </section>

    <footer>
        <p>&copy; 2024 MasterBikes. Todos los derechos reservados.</p>
    </footer>

    <!-- JavaScript para la redirección -->
    <script>
        function redirectUser(event) {
            event.preventDefault(); // Prevenir la acción por defecto del formulario

            const role = document.getElementById("role").value;

            // Verificar el rol y redirigir a la URL correspondiente
            let url;
            switch (role) {
                case "comprador":
                    url = "dashboard_comprador.html";
                    break;
                case "tecnico":
                    url = "dashboard_tecnico.html";
                    break;
                case "supervisor":
                    url = "dashboard_supervisor.html";
                    break;
                case "vendedor":
                    url = "dashboard_vendedor.html";
                    break;
                case "bodega":
                    url = "dashboard_bodega.html";
                    break;
                case "administrador":
                    url = "dashboard_administrador.html";
                    break;
                default:
                    alert("Por favor, selecciona un rol.");
                    return;
            }

            // Redirigir a la URL seleccionada
            window.location.href = url;
        }
    </script>
</body>
</html>
