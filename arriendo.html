<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arriendo de Bicicletas</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Contenedor principal */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Header con fondo */
        header {
            background-image: url('./wp.jpg'); 
            background-size: cover;
            background-position: center;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        /* Logo y título */
        .logo-title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .logo-title-container img {
            height: 200px; /* Ajustar altura según sea necesario */
        }

        .logo-title-container h1 {
            font-family: 'Rockwell', serif;
            font-size: 3em;
            margin: 0;
            color: rgb(247, 245, 245);
            box-shadow: #333;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8), 0 0 20px rgba(0, 0, 0, 0.6);
        }

        .highlight {
            color: #FF6347;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        }

        /* Navegación */
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            transition: transform 0.2s ease, color 0.2s ease;
        }

        /* Efecto hover para el nav */
        nav a:hover {
            transform: scale(1.5);
            color: #FF6347;
        }

        /* Sección del formulario de arriendo */
        #formulario-arriendo {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto; /* Cambia a auto para centrar */
            width: 100%;
            max-width: 600px; /* Establece un ancho máximo */
            text-align: center; /* Centra el texto dentro del formulario */
            display: flex;
            flex-direction: column; /* Organiza los elementos en una columna */
            align-items: center; /* Centra los elementos hijos horizontalmente */
        }

        form {
            width: 100%; /* Asegúrate de que el formulario ocupe todo el ancho disponible */
        }

        label {
            margin: 10px 0; /* Añade espacio vertical entre las etiquetas */
        }

        input, select, button {
            width: 100%; /* Asegura que los campos ocupen todo el ancho */
            max-width: 300px; /* Establece un ancho máximo para los campos */
            margin-bottom: 15px; /* Añade un espacio entre los campos */
            padding: 10px; /* Añade un poco de espacio interno a los campos */
            border-radius: 5px; /* Estilo de bordes redondeados */
            border: 1px solid #ccc; /* Estilo de borde */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Sombra suave para el campo */
        }

        button {
            background-color: #FF6347; /* Color del botón */
            color: white; /* Color del texto del botón */
            border: none; /* Sin borde */
            cursor: pointer; /* Cambia el cursor al pasar sobre el botón */
        }

        button:hover {
            background-color: #e5533d; /* Color más oscuro al pasar el ratón sobre el botón */
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
            margin-top: auto;
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            .logo-title-container h1 {
                font-size: 2.5em;
            }

            nav a {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .logo-title-container img {
                height: 80px;
            }

            .logo-title-container h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-title-container">
            <img src="recursos/logo.png" alt="Logo MasterBikes"> <!-- Agrega el logo aquí -->
            <h1><span class="highlight">A</span>rriendo de <span class="highlight">B</span>icicletas</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="arriendo.html">Arriendo</a></li>
                <li><a href="reparacion.html">Reparación</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="login.html" class="button">Login</a></li>
            </ul>
        </nav>
    </header>

    <section id="formulario-arriendo">
        <h2>Formulario de Arriendo</h2>
        <form action="#">
            <label for="tipoBicicleta">Tipo de bicicleta:</label>
            <select id="tipoBicicleta" name="tipoBicicleta">
                <option value="montaña">Montaña</option>
                <option value="paseo">Paseo</option>
                <option value="niños">Niños</option>
            </select>

            <label for="fechaInicio">Fecha de inicio:</label>
            <input type="date" id="fechaInicio" name="fechaInicio">

            <label for="periodo">Periodo (días):</label>
            <input type="number" id="periodo" name="periodo" min="1" max="30">

            <label for="formaPago">Forma de pago:</label>
            <select id="formaPago" name="formaPago">
                <option value="tarjeta">Tarjeta de crédito</option>
                <option value="efectivo">Efectivo</option>
            </select>

            <button type="submit">Solicitar Arriendo</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 MasterBikes. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
